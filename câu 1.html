<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm findMinScore</title>
</head>
<body>
<script>
    let arr = [10, 5, 2, 8, -1, 6, 8];
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
       return min;
    }
    document.write("The smallest value in the array is: " + findMinScore(arr));
</script>
</body>
</html>
