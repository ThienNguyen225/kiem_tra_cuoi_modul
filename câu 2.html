<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tryRemoveFromArray</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr) {
        let index = parseInt(prompt("Enter the location you want to remove"));
        if (index >= 0 && index < arr.length){
            arr.splice(index, 1);
            document.write(arr);
        }else {
            document.write(arr);
        }
    }
    let arr1 = [1, 3, 5, 6, 8];
   let kq = tryRemoveFromArray(arr1);
</script>
</body>
</html>
